spring:
  application:
    name: platformtest # grpc服务名称
  output:
    ansi:
      enabled: always # 带颜色的输出
  jpa:
    show-sql: true



  http:
    encoding:
      charset: utf-8
      force: true
      enabled: true
  profiles:
    active: dev

