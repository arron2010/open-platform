grpc:
  server:
    port: 9763  # grpc 端口
    maxInboundMessageSize: 300000000
  client:
    platformtest:
       address: 'static://127.0.0.1:9761'
       maxInboundMessageSize: 300000000
       enableKeepAlive: true
       keepAliveWithoutCalls: true
       negotiationType: plaintext

###################  mybatis-plus配置  ###################
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句,调试用
